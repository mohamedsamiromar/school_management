<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<a href="/"><h1>Back</h1></a>
<h2>Report</h2>
<form action="/report/students/grade">
<table border="0">
    <tr>
        <td>Class Name</td>
        <td><input name="class_name" type="text" value="{{ class_name }}"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="search"></td>
    </tr>

</table>
</form>


<table border="1">
    <tr>
        <th>Student Name</th>
        <th>Class Name</th>
        <th>Total</th>
    </tr>


    {% for rel in students %}
        <tr>
            <td>{{ rel.student.name}}</td>
            <td>{{ rel.student.student_class.name}}</td>
            <td>{{ rel.sum_degrees}}</td>
        </tr>
    {% endfor %}

</table>


</body>
</html>
